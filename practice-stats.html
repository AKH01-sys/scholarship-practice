<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Practice Stats - Scholarship Practice</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">

    <button class="nav-btn" onclick="history.back()">‚Üê Back</button>

    <h1>Recent Practice Stats</h1>

    <!-- Filter for stats -->
    <div class="option-group">
      <label for="stats-filter">Filter:</label>
      <select id="stats-filter">
        <option value="last5">Last 5</option>
        <option value="all">All</option>
        <option value="today">Today</option>
        <option value="yesterday">Yesterday</option>
        <option value="last30">Last 30 Days</option>
      </select>
    </div>

    <div id="stats-logs"></div>

    <button class="nav-btn" onclick="clearStats()">Clear Stats</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
